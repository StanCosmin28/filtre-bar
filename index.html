<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- WDS video about defere "Async vs defere" -->
    <title>Search Bar</title>
  </head>
  <body>
    <main class="main-container">
      <div class="search-wrapper">
        <label class="search-title" for="search">Search User</label>
        <input type="search" id="search" data-search />
      </div>
      <div class="cards-wrapper">
        <div class="user-cards" data-user-cards-container></div>
        <!--allow creating HTML that doesn't show up on the page -->
        <template data-user-template="template">
          <div class="card">
            <div class="header" data-header></div>
            <div class="body" data-body></div>
            <div class="phone" data-phone></div>
          </div>
        </template>
      </div>
    </main>
    <!--   <form class="" action="submit">
      <input class="form form-name" type="text" />
      <input class="form form-email" type="email" />
      <input class="form form-phone" type="number" />
    </form> -->
    <form>
      <label for="name">Name</label><br />
      <input type="text" id="form-name" value="" /> <br />
      <label for="email">Email</label><br />
      <input type="text" id="form-email" value="" /> <br />
      <label for="number">Number</label><br />
      <input type="number" id="form-phone" value="" /> <br />
      <button id="submit">Submit</button><br />
    </form>
    <button id="reset">Reset</button>
    <button id="remove_last">Remove Last</button>
    <script src="script.js"></script>
  </body>
</html>
